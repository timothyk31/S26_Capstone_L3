# Copy to inventory.yml and fill in your values. inventory.yml is gitignored.
all:
  hosts:
    rocky_vm:
      ansible_host: 192.168.x.x          # your VM IP or hostname
      ansible_port: 22
      ansible_user: your_ssh_user
      ansible_ssh_private_key_file: /path/to/your/id_ed25519
      ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
      ansible_become: true
      ansible_become_method: sudo
      ansible_become_password: YOUR_SUDO_PASSWORD
